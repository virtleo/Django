<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>在线相册信息管理</title>
        <script>
            //自定义执行信息删除提示判断，参数uu是成功的删除url地址
            function doDel(uu){
                if(confirm("确定要删除吗？")){
                    //网页跳转
                    window.location=uu;
                }
            }
            
        </script>
    </head>
    <body>
        <center>
            
            {% include 'myapp/users/menu.html' %}
            
            <h3>浏览相册图片信息</h3>
            <table width="800" border="1">
                <tr>
                    <th>id号</th>
                    <th>标题</th>
                    <th>图片</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
                {% for user in userslist %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.title }}</td>
                        <td>{{ user.photo }}</td>
                        <td>{{ user.addtime|date:'Y-m-d H:i:s' }}</td>
                        <td>
                            <a href="{% url 'editusers' user.id %}">编辑</a>
                            <a href="javascript:doDel('{% url 'delusers' user.id %}');">删除</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </center>
    </body>
</html>
